<!doctype html>

<html>
	<head>
		<title>Project Portfolio Work</title>

    <style>
      * { box-sizing: border-box; }

      body { font-family: sans-serif; }

      .scene {
        width: 400px;
        height: 400px;
        border: 0px solid #CCC;
        margin: 80px;
        perspective: 400px;
      }

      .cube {
        width: 400px;
        height: 400px;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(-100px);
        transition: transform 1s;
      }

      .cube.show-front  { transform: translateZ(-200px) rotateY(   0deg); }
      .cube.show-right  { transform: translateZ(-200px) rotateY( -90deg); }
      .cube.show-back   { transform: translateZ(-200px) rotateY(-180deg); }
      .cube.show-left   { transform: translateZ(-200px) rotateY(  90deg); }
      .cube.show-top    { transform: translateZ(-200px) rotateX( -90deg); }
      .cube.show-bottom { transform: translateZ(-200px) rotateX(  90deg); }

      .cube__face {
        position: absolute;
        width: 400px;
        height: 400px;
        border: 2px solid black;
        line-height: 0px;
        font-size: 40px;
        font-weight: bold;
        color: white;
        text-align: center;
      }

      .cube__face--front  { background: hsla(  0, 100%, 50%, 0.7); }
      .cube__face--right  { background: hsla( 60, 100%, 50%, 0.7); }
      .cube__face--back   { background: hsla(120, 100%, 50%, 0.7); }
      .cube__face--left   { background: hsla(180, 100%, 50%, 0.7); }
      .cube__face--top    { background: hsla(240, 100%, 50%, 0.7); }
      .cube__face--bottom { background: hsla(300, 100%, 50%, 0.7); }

      .cube__face--front  { transform: rotateY(  0deg) translateZ(200px); }
      .cube__face--right  { transform: rotateY( 90deg) translateZ(200px); }
      .cube__face--back   { transform: rotateY(180deg) translateZ(200px); }
      .cube__face--left   { transform: rotateY(-90deg) translateZ(200px); }
      .cube__face--top    { transform: rotateX( 90deg) translateZ(200px); }
      .cube__face--bottom { transform: rotateX(-90deg) translateZ(200px); }

      label { margin-right: 10px; }
    </style>
	</head>
  
  <body>
    <center>
    <div class="scene">
      <div class="cube">
        <div class="cube__face cube__face--front"> <img src="../img/cow1.jpg" style="width:100%;height:100%;"></div>
        <div class="cube__face cube__face--back">  <img src="../img/cow2.jpg" style="width:100%;height:100%;"></div>
        <div class="cube__face cube__face--right"> <img src="../img/cow3.jpg" style="width:100%;height:100%;"></div>
        <div class="cube__face cube__face--left">  <img src="../img/cow4.jpg" style="width:100%;height:100%;"></div>
        <div class="cube__face cube__face--top">   <img src="../img/cow5.jpg" style="width:100%;height:100%;"></div>
        <div class="cube__face cube__face--bottom"><img src="../img/cow6.jpg" style="width:100%;height:100%;"></div>
      </div>
    </div>
    </center>
    <script>
      var cube = document.querySelector('.cube');
      var radioGroup = document.querySelector('.radio-group');
      var currentClass = '';

      function changeSide(side) {
        var showClass = 'show-' + side;
        if ( currentClass ) {
          cube.classList.remove( currentClass );
        }
        cube.classList.add( showClass );
        currentClass = showClass;
      }

    </script>
  
  
    <script>
      var cowNum = 1;
      showSlides();

      function showSlides() {
        let sides = ["top", "bottom", "left", "right", "front", "back"]
        
        changeSide(sides[cowNum]);
      
        if(++cowNum>5) {
          cowNum = 0;
        }
      
        setTimeout(showSlides, 1000); 										/* Change image every 2 seconds							*/
      }
    </script>
  </body>
</html>
