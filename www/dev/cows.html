<!doctype html>

<html lang="en-US">

	<head>
		<title>Project Portfolio Work</title>

    <style>
      * { box-sizing: border-box; }

      body { font-family: sans-serif; }

      .scene {
        width: 400px;
        height: 400px;
        border: 0px solid #CCC;
        margin: 80px;
        perspective: 400px;
      }

      .cube {
        width: 400px;
        height: 400px;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(-100px);
        transition: transform 1s;
      }

      .cube.show-front  { transform: translateZ(-200px) rotateY(   0deg); }
      .cube.show-right  { transform: translateZ(-200px) rotateY( -90deg); }
      .cube.show-back   { transform: translateZ(-200px) rotateY(-180deg); }
      .cube.show-left   { transform: translateZ(-200px) rotateY(  90deg); }
      .cube.show-top    { transform: translateZ(-200px) rotateX( -90deg); }
      .cube.show-bottom { transform: translateZ(-200px) rotateX(  90deg); }

      .cube__face {
        position: absolute;
        width: 400px;
        height: 400px;
        border: 2px solid black;
        line-height: 0px;
        font-size: 40px;
        font-weight: bold;
        color: white;
        text-align: center;
      }

      .cube__face--front  { background: hsla(  0, 100%, 50%, 0.7); }
      .cube__face--right  { background: hsla( 60, 100%, 50%, 0.7); }
      .cube__face--back   { background: hsla(120, 100%, 50%, 0.7); }
      .cube__face--left   { background: hsla(180, 100%, 50%, 0.7); }
      .cube__face--top    { background: hsla(240, 100%, 50%, 0.7); }
      .cube__face--bottom { background: hsla(300, 100%, 50%, 0.7); }

      .cube__face--front  { transform: rotateY(  0deg) translateZ(200px); }
      .cube__face--right  { transform: rotateY( 90deg) translateZ(200px); }
      .cube__face--back   { transform: rotateY(180deg) translateZ(200px); }
      .cube__face--left   { transform: rotateY(-90deg) translateZ(200px); }
      .cube__face--top    { transform: rotateX( 90deg) translateZ(200px); }
      .cube__face--bottom { transform: rotateX(-90deg) translateZ(200px); }

      label { margin-right: 10px; }
    </style>
	</head>
  
  <body>
    <center>
    <div class="scene">
      <div class="cube">
        <div class="cube__face cube__face--front"> <img id="cow1" src="../img/cow1.jpg" style="width:100%;height:100%;opacity:0.0"></div>
        <div class="cube__face cube__face--back">  <img id="cow2" src="../img/cow2.jpg" style="width:100%;height:100%;opacity:0.0"></div>
        <div class="cube__face cube__face--right"> <img id="cow3" src="../img/cow3.jpg" style="width:100%;height:100%;opacity:0.0"></div>
        <div class="cube__face cube__face--left">  <img id="cow4" src="../img/cow4.jpg" style="width:100%;height:100%;opacity:0.0"></div>
        <div class="cube__face cube__face--top">   <img id="cow5" src="../img/cow5.jpg" style="width:100%;height:100%;opacity:0.0"></div>
        <div class="cube__face cube__face--bottom"><img id="cow6" src="../img/cow6.jpg" style="width:100%;height:100%;opacity:0.0"></div>
      </div>
    </div>
    </center>
    <script>
      var cube = document.querySelector('.cube');                           /* cube div on page                                     */
      var currentClass = '';                                                /* current side selection                               */


      /******************************************************************************************************************************/
      /** @fcn		    changeSide(side)
       *  @brief			update presented cube side
       *  @details	  x                       				
       * 																						
       *  @param		  [in] (string) side - side of cube for disp next
       *
       *  @section  Opens
       *      function is a little verbose
       */ 																													                                                               
      /******************************************************************************************************************************/
      function changeSide(side) {
        
        //Locals
        var showClass = 'show-' + side;
             
        //Remove previous if present
        if(currentClass) {
          cube.classList.remove(currentClass);
        }
        
        //Display new
        cube.classList.add(showClass);

        //Update status
        currentClass = showClass;
      }
    </script>
  
  
    <script>
      
      //Locals
      var cowNum = 1;

      //Constants
      let sides = ["top", "bottom", "left", "right", "front", "back"];

      //-- Init --//
      
      //grab
      var c1 = document.getElementById('cow1');
      var c2 = document.getElementById('cow2');
      var c3 = document.getElementById('cow3');
      var c4 = document.getElementById('cow4');
      var c5 = document.getElementById('cow5');
      var c6 = document.getElementById('cow6');
      
      //wait until loaded
      while(!c1.complete) { sleep(25); /* delay */ }
      while(!c2.complete) { sleep(25); /* delay */ }
      while(!c3.complete) { sleep(25); /* delay */ }
      while(!c4.complete) { sleep(25); /* delay */ }
      while(!c5.complete) { sleep(25); /* delay */ }
      while(!c6.complete) { sleep(25); /* delay */ }
      
      //restore opacity
      c1.style.opacity = "1.0";
      c2.style.opacity = "1.0";
      c3.style.opacity = "1.0";
      c4.style.opacity = "1.0";
      c5.style.opacity = "1.0";
      c6.style.opacity = "1.0";
      
      //show!
      showSlides();
      
      
      /******************************************************************************************************************************/
      /** @fcn		    showSlides()
       *  @brief			show the cow slides in order
       *  @details	  x                       				
       */ 																													                                                               
      /******************************************************************************************************************************/
      function showSlides() {
                  
        changeSide(sides[cowNum]);
      
        if(++cowNum>5) {
          cowNum = 0;
        }
      
        setTimeout(showSlides, 1000); 										                  /* Change image every 2 seconds							            */
      }
    </script>
  </body>
</html>
