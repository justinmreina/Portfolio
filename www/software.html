<!------------------------------------------------------------------------------------------------------------------------------------
 /* @file		  software.html
 * 	@brief		capture of software skills & featured utilities
 * 	@details	this uses a menu bar on the right, hidden behind main menu bar with grey floating tiles in the middle
 *
 *  @section    Notes
 *      each tab expands or shrinks on select, with arrows cycling through the selections of that tab
 *      
 *      individual pages may go down deeper into another page, w/return url (e.g. a demo for disp)
 *
 *	@section    Opens
 *      import SIDENAV_WIDTH for column 1 width
 */
<------------------------------------------------------------------------------------------------------------------------------------>
<!doctype html>

<html>
	<head>
		<title>Software Development</title>

		<style type="text/css">
			.tab { margin-left: 40px; }
		</style>
    
    <style>
      a {
        text-decoration: none; 
        color:#838383;
        font-family: Arial, sans-serif;
        font-size:40px;
      }
    </style>
    
    <script>
      <!----------------------------------------------------------------------------------------------------------------------------->
      <!-- @fcn		  swap(newTab)																		                                                               -->
      <!-- @brief		x										                                                                                           -->
      <!-- @details	x								                                                                                               -->
      <!-- 																		                                                                                     -->
      <!-- @param [in] (string) newTab - tab for selection    					                                                           -->
      <!-- 														                                                                                             -->
      <!----------------------------------------------------------------------------------------------------------------------------->
      function  swap(newTab) {

        //Locals
        var filename;
        
        //Select Page
        switch(newTab) {
          case 'Skill':
            filename = 'software-skill.html';
            sel = 1;
            break;
         case 'Media':
           filename = 'software-media.html';
           sel = 2;
           break;
         case 'Tools':
            filename = 'software-tools.html';
            sel = 3;
            break;
        }
        
        
        //Update Link style
        var element1 = document.getElementById("skillslink");
        var element2 = document.getElementById("medialink");
        var element3 = document.getElementById("toolslink");


        element1.style.textDecoration  = (sel==1) ? "underline":"none";
        element2.style.textDecoration  = (sel==2) ? "underline":"none";
        element3.style.textDecoration  = (sel==3) ? "underline":"none";

        element1.style.color  = (sel==1) ? "blue":"#838383";
        element2.style.color  = (sel==2) ? "blue":"#838383";
        element3.style.color  = (sel==3) ? "blue":"#838383";


        document.getElementById('centerpage').src = filename;
      }

    </script>
	</head>


  <body text="white">

  <table width="100%" height="600px">
    <tr>
      <td width="175px" style="vertical-align:top;">
        <center>
        <table width="100%" border="1px solid black">
          <tr><td style="background-color:white;" height="50px"><center>
          
          <a id="skillslink" href="javascript:swap('Skill')">Skill</a>
          
          
          </center></td></tr>
          <tr><td style="background-color:white;" height="50px"><center>

          
          <a id="medialink" href="javascript:swap('Media')">Media</a>
          
          
          </center></td></tr>
          <tr><td style="background-color:white;" height="50px"><center>
          
          
          <a id="toolslink" href="javascript:swap('Tools')">Tools</a>


          </center></td></tr>
        </table>
        </center>
      </td>
      <td>
        <!---------------------------------------------------- Main Content Section ----------------------------------------------------->	
        <div id="mainDiv" style="width:100%; height: 100%; position:relative;">

          <iframe id=centerpage src="software-skill.html" style="position:absolute; top:-300px; left:0px; width:1190px; height:600px; border: none; overflow: hidden;color:white;">
          </iframe>
        </div>
      </td>
    </tr>
  </body>
</html>
