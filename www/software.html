<!------------------------------------------------------------------------------------------------------------------------------------
 /* @file		  software.html
 * 	@brief		capture of software skills & featured utilities
 * 	@details	this uses a menu bar on the right, hidden behind main menu bar with grey floating tiles in the middle
 *
 *  @section    Notes
 *      each tab expands or shrinks on select, with arrows cycling through the selections of that tab
 *      
 *      individual pages may go down deeper into another page, w/return url (e.g. a demo for disp)
 *
 *	@section    Opens
 *      import SIDENAV_WIDTH for column 1 width
 */
<------------------------------------------------------------------------------------------------------------------------------------>
<!doctype html>

<html>
	<head>
		<title>Software Development</title>

		<style type="text/css">
			.tab { margin-left: 40px; }
		</style>
    
    <meta charset="ISO-8859-1">    
    
    <style>
      a {
        text-decoration: none; 
        color:#838383;
        font-family: Arial, sans-serif;
        font-size:40px;
      }
    </style>
    
    <script>
    
      //Constants
      const NUM_TABS = 5;


      <!----------------------------------------------------------------------------------------------------------------------------->
      <!-- @fcn		  swapTabs(newTab)																		                                                           -->
      <!-- @brief		x										                                                                                           -->
      <!-- @details	x								                                                                                               -->
      <!-- 																		                                                                                     -->
      <!-- @param [in] (string) newTab - tab for selection    					                                                           -->
      <!-- 																		                                                                                     -->
      <!-- @section     Tabs  								                                                                                     -->
      <!-- 		 1 - 	Skill											                                                                                     -->
      <!-- 		 2 -	Media											                                                                                     -->
      <!-- 		 3 -	Apps											                                                                                     -->
      <!-- 		 4 - 	Test & Measurement (Code: "Test", Disp: 'T&M')                                                                 -->
      <!-- 		 5 -	Tools											                                                                                     -->
      <!-- 																		                                                                                     -->
      <!----------------------------------------------------------------------------------------------------------------------------->
      function  swapTabs(newTab) {

        //Locals
        var filename;																												/* software subpage filename to load										*/
				var element;																												/* link reference into side menu 												*/
        
        //Select Page
        switch(newTab) {
          case 'Skill':
            filename = 'sw/skill.html';
            sel = 1;
            break;
         case 'Media':
           filename = 'sw/media.html';
           sel = 2;
           break;
         case 'Apps':
            filename = 'sw/apps.html';
            sel = 3;
            break;
         case 'Test':
            filename = 'sw/test.html';
            sel = 4;
            break;
         case 'Tools':
            filename = 'sw/tools.html';
            sel = 5;
            break;
        }
        
        //Update Link style
				const link_id =["skillslink", "medialink", "appslink", "testlink", "toolslink"];

				for(var i=0; i<NUM_TABS; i++) {
				
					var isSelected = (sel == (i+1));
						
					//Grab
					element = document.getElementById(link_id[i]);
					
					//Apply Color
					element.style.textDecoration  = (isSelected) ? "underline":"none";		
					element.style.color           = (isSelected) ? "blue":"#838383";
				}

				//Load Subpage
        document.getElementById('centerpage').src = filename;
      }
						
    </script>
	</head>


  <body text="white">

  <table width="100%" height="600px">
    <tr>
      <td width="175px" style="vertical-align:top;">
				<!-------------------------------------------------------- Menu Bar --------------------------------------------------------->
        <center>
        <table width="100%" border="1px solid black">
          <tr><td style="background-color:white;" height="50px"><center>
          
            <a id="skillslink" href="javascript:swapTabs('Skill')">Skill</a>
          
          </center></td></tr>
          <tr><td style="background-color:white;" height="50px"><center>

            <a id="medialink" href="javascript:swapTabs('Media')">Media</a>
          
          </center></td></tr>
          <tr><td style="background-color:white;" height="50px"><center>

            <a id="appslink" href="javascript:swapTabs('Apps')">Apps</a>

          </center></td></tr>
          <tr><td style="background-color:white;" height="50px"><center>

            <a id="testlink" href="javascript:swapTabs('Test')">Test</a>

          </center></td></tr>
          <tr><td style="background-color:white;" height="50px"><center>
                    
            <a id="toolslink" href="javascript:swapTabs('Tools')">Tools</a>

          </center></td></tr>
        </table>
        </center>
      </td>
      <td style="vertical-align:top;">

        <!---------------------------------------------------- Main Content Section ------------------------------------------------->
        <div id="mainDiv" style="width:100%; height: 100%; position:relative;">

          <iframe id="centerpage" src="software-skill.html" style="position:absolute; top:0px; left:0px; width:1190px; height:600px; border: none; overflow: hidden;">
          </iframe>
        </div>
      </td>
    </tr>
		<script>
			//Init
			swapTabs('Skill');																										/* boot to skills tab 																	*/
		</script>
  </body>
</html>
