		left: 0;

		.sidenav {padding-top: 15px;}
		.sidenav a {font-size: 18px;}
	  }
	</style>
	
	<!---------------------------------------------------- Menu Icon Responses ------------------------------------------------------>
	<script>
		function menuSel() {
		
			var x = document.getElementById("mySidenav").style.width;
		
			if(x == "310px") {
				closeNav();
			} else {
				openNav();
			}
		}
	
		function openNav() {
			document.getElementById("mySidenav").style.width = "310px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>
