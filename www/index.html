	<!---------------------------------------------------- Menu Icon Responses ------------------------------------------------------>
	<script>
		function menuSel() {
		
			var x = document.getElementById("mySidenav").style.width;
		
			if(x == "310px") {
				closeNav();
			} else {
				openNav();
			}
		}
	
		function openNav() {
			document.getElementById("mySidenav").style.width = "310px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>

	<!---------------------------------------------------- Menu Click Response ------------------------------------------------------>
	<script>
		<!--------------------------------------------------------------------------------------------------------------------------->
		<!-- @fcn		clickResp(msg)																							   -->
		<!-- @brief		Switch page & update header bar																		       -->
		<!-- @details	x																										   -->
		<!-- 																													   -->
		<!-- @param		[in] (string) msg - Message to display on header bar  												       -->
		<!-- 																													   -->
		<!--------------------------------------------------------------------------------------------------------------------------->
		function clickResp(msg) {
			const bar = document.getElementById("upper_bar_content");

			//reload subpanel
			switch(msg) {
				case "Home":
					document.getElementById('centerpage').src = 'home.html';
					bar.innerHTML = "<img src=\"img/Signature-logo_web.png\" style=\"width:130px;height:70px;\">";
					fitMain('950px');
					hideRightSig();
					break;
				case "Embedded":
					document.getElementById('centerpage').src = 'embedded.html';
					bar.textContent = msg;
					fitMain('1200px');
					showRightSig();
					break;
				case "Software":
					document.getElementById('centerpage').src = 'software.html';
					bar.textContent = msg;
					fitMain('1000px');
					showRightSig();
					break;					
				case "T&M Content":
					document.getElementById('centerpage').src = 'test.html';
					bar.textContent = msg;
					fitMain('400px');
					showRightSig();
					break;
				case "Apps":
					document.getElementById('centerpage').src = 'apps.html';
					bar.textContent = msg;
					fitMain('400px');
					showRightSig();
					break;
				case "Smart Home":
					document.getElementById('centerpage').src = 'smarts.html';
					bar.textContent = msg;
					fitMain('400px');
					showRightSig();
					break;
				case "RPM":
					document.getElementById('centerpage').src = 'proto.html';
					bar.textContent = msg;
					fitMain('4	00px');
					showRightSig();
					break;
				case "Helpful Things":
					document.getElementById('centerpage').src = 'util.html';
					bar.textContent = msg;
					fitMain('400px');
					showRightSig();
					break;
				case "Dev":
					document.getElementById('centerpage').src = 'dev.html';
					bar.textContent = msg;
					fitMain('500px');
					showRightSig();
					break;
				case "Shared Sandbox":
					document.getElementById('centerpage').src = 'sandbox.html';
					bar.textContent = msg;
					fitMain('400px');
					showRightSig();
					break;
				case "Portfolio Short":
					document.getElementById('centerpage').src = 'short.html';
					bar.textContent = msg;
					fitMain('950px');
					showRightSig();
					break;
				case "Contact":
					document.getElementById('centerpage').src = 'contact.php';
					bar.textContent = msg;
					fitMain('1500px');
					showRightSig();
					scrollToTop();
					break;
			}
			
			closeNav();
			document.reload();
		}	
	</script>
