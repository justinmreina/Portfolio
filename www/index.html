	<!------------------------------------------------------ Menu Icon Coloring ----------------------------------------------------->
	<style>
		.brightness {
			display: inline-block;
		}
		.brightness img:hover {
			opacity: .5;
		}
	</style>

	<!------------------------------------------------------ Menu Bar Shading ------------------------------------------------------->
	<style>
	  .sidenav {
		height: 100%;
		width: 0;
		position: fixed;
		z-index: 1;
		top: 0;
		left: 0;
		background-color: #111;
		overflow-x: hidden;
		transition: 0.5s;
		padding-top: 60px;
	  }

	  .sidenav a {
		padding: 8px 8px 8px 32px;
		text-decoration: none;
		font-size: 25px;
		color: #818181;
		display: block;
		transition: 0.3s;
	  }

	  .sidenav a:hover {
		color: #f1f1f1;
	  }

	  .sidenav .closebtn {
		position: absolute;
		top: 0;
		right: 25px;
		font-size: 36px;
		margin-left: 50px;
	  }

	  @media screen and (max-height: 450px) {
		.sidenav {padding-top: 15px;}
		.sidenav a {font-size: 18px;}
	  }
	</style>
	
	<!---------------------------------------------------- Menu Icon Responses ------------------------------------------------------>
	<script>
		function menuSel() {
		
			var x = document.getElementById("mySidenav").style.width;
		
			if(x == "310px") {
				closeNav();
			} else {
				openNav();
			}
		}
	
		function openNav() {
			document.getElementById("mySidenav").style.width = "310px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>

	<!---------------------------------------------------- Menu Click Response ------------------------------------------------------>
	<script>
		function clickResp(msg) {
			const bar = document.getElementById("upper_bar_content");

            var bar_update = msg;
			
			//reload subpanel
			switch(msg) {
				case "Home":
				    bar_update = "Home & About Me";
					document.getElementById('centerpage').src = 'home.html';
					break;
				case "Embedded":
					document.getElementById('centerpage').src = 'embedded.html';
					break;	
				case "T&M Content":
					document.getElementById('centerpage').src = 'test.html';
					break;
				case "Apps":
					document.getElementById('centerpage').src = 'apps.html';
					break;
				case "Smart Home":
					document.getElementById('centerpage').src = 'smarts.html';
					break;
				case "RPM":
					document.getElementById('centerpage').src = 'proto.html';
					break;
				case "Helpful Things":
					document.getElementById('centerpage').src = 'util.html';
					break;
				case "GitHub projects":
					document.getElementById('centerpage').src = 'proj.html';
					break;
				case "Shared Sandbox":
					document.getElementById('centerpage').src = 'sandbox.html';
					break;
				case "Portfolio Short":
					document.getElementById('centerpage').src = 'short.html';
					break;	
			}
			
			bar.textContent = bar_update;
			
			closeNav();
			
			document.reload();
		}	
	</script>

  </head>



  <body background="images/boardroom.jpg" style="color:white; background-repeat:no-repeat">

		<a href="javascript:clickResp('Portfolio Short')">Portfolio Short</a>
