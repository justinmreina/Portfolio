    /************************************************************************************************************************************/    
    function parseInputFields() {

      var idx = document.URL.indexOf('?');
      var filename; 
      var pageHeight;

      if (idx != -1) {
        var field = document.URL.substring(idx+1, document.URL.length).split('?');
        
        if(field=='home') {
          filename   = getPageFileName("Home"); 
          pageHeight = getPageSize("Home");
        } else if(field=='embedded') {
          filename   = getPageFileName("Embedded"); 
          pageHeight = getPageSize("Embedded");
        } else if(field=='software') {

          pageHeight = getPageSize("Prototyping");
        } else if(field=='util') {
          filename   = getPageFileName("Helpful Things"); 
          pageHeight = getPageSize("Helpful Things");
        } else if(field=='dev') {
